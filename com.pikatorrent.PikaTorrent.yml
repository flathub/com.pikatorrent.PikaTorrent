app-id: com.pikatorrent.PikaTorrent
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '22.08'
command: run.sh
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --filesystem=xdg-download
cleanup:
modules:
  - name: pikatorrent
    buildsystem: simple
    build-commands:
      # Copy
      - mv pikatorrent/* /app/
      # Install app wrapper
      - install -Dm755 -t /app/bin/ ./run.sh
    post-install:
      - install -Dm644 pikatorrent.desktop /app/share/applications/com.pikatorrent.PikaTorrent.desktop
      - install -Dm644 pikatorrent.metainfo.xml /app/share/metainfo/com.pikatorrent.PikaTorrent.metainfo.xml
      - install -Dm644 /app/resources/app/assets/icon.png ${FLATPAK_DEST}/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png
    sources:
      - type: archive
        url: https://github.com/G-Ray/pikatorrent/releases/download/v0.7.1/pikatorrent-linux-x64-0.7.1.zip
        sha256: ed62fad97d084686327d2913602822fe304382bcb123afcae234a7a5a47e7f37
        dest: pikatorrent
      - type: file
        url: https://raw.githubusercontent.com/G-Ray/pikatorrent/e4b3e875243327186282b076494bf0e4df64e2d2/apps/desktop/assets/linux/pikatorrent.desktop
        sha256: 5dd067f648b231fd2afb879b85060675328b80e4e772055da032bb75f8ce3d28
      - type: file
        url: https://raw.githubusercontent.com/G-Ray/pikatorrent/fab46c04b57c556a4fcda23f2b51186dbe570c42/apps/desktop/assets/linux/pikatorrent.metainfo.xml
        sha256: 3a55ca3ff31ea66ef5b82fa47452a88f17606d936f263ee8ea15baa11e9d0103
      # Wrapper to launch the app
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper.sh /app/pikatorrent --no-check-updates "$@"
